<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player - Watch Any Anime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #495057;
        }

        .input-group input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            align-self: flex-end;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .player-section {
            padding: 30px;
            display: none;
        }

        .player-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .episode-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .episode-info h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .servers-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .server-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .server-btn:hover {
            background: #dee2e6;
        }

        .server-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .anime-list {
            padding: 30px;
            display: none;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .anime-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .anime-card:hover {
            transform: translateY(-5px);
        }

        .anime-card h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .anime-card .anime-id {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .input-group {
                width: 100%;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎌 Anime Player</h1>
            <p>Watch any anime using Anilist ID</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="anilistId">Anilist ID</label>
                    <input type="number" id="anilistId" placeholder="e.g., 21 for One Piece" required>
                </div>
                <div class="input-group">
                    <label for="season">Season</label>
                    <input type="number" id="season" value="1" required>
                </div>
                <div class="input-group">
                    <label for="episode">Episode</label>
                    <input type="number" id="episode" value="1" required>
                </div>
                <button type="submit" class="search-btn">🎬 Load Anime</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching anime data...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="player-section" id="playerSection">
            <div class="episode-info" id="episodeInfo">
                <h3 id="episodeTitle">Episode Title</h3>
                <p id="episodeDescription">Description will appear here</p>
                <div class="servers-list" id="serversList"></div>
            </div>
            <div class="player-container">
                <iframe id="videoPlayer" allowfullscreen></iframe>
            </div>
        </div>

        <div class="anime-list" id="animeList">
            <h3>Popular Anime (Click to load)</h3>
            <div class="anime-grid" id="animeGrid"></div>
        </div>
    </div>

    <script>
        // Popular anime examples
        const popularAnime = [
            { id: 21, name: 'One Piece' },
            { id: 20, name: 'Naruto' },
            { id: 1735, name: 'Naruto Shippuden' },
            { id: 16498, name: 'Attack on Titan' },
            { id: 38000, name: 'Demon Slayer' },
            { id: 113415, name: 'Jujutsu Kaisen' },
            { id: 99147, name: 'Chainsaw Man' },
            { id: 30015, name: 'Kaguya-sama: Love Is War' },
            { id: 101759, name: 'Oshi no Ko' },
            { id: 108632, name: 'Frieren: Beyond Journey\'s End' },
            { id: 99263, name: 'Solo Leveling' },
            { id: 136, name: 'Pokémon' },
            { id: 1535, name: 'Death Note' },
            { id: 1, name: 'Cowboy Bebop' },
            { id: 44, name: 'Hunter x Hunter' },
            { id: 104, name: 'Bleach' }
        ];

        // Display popular anime
        function displayPopularAnime() {
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = '';
            
            popularAnime.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <h4>${anime.name}</h4>
                    <div class="anime-id">ID: ${anime.id}</div>
                `;
                card.onclick = () => {
                    document.getElementById('anilistId').value = anime.id;
                    document.getElementById('season').value = 1;
                    document.getElementById('episode').value = 1;
                    loadAnime();
                };
                grid.appendChild(card);
            });
            
            document.getElementById('animeList').style.display = 'block';
        }

        // Load anime function
        async function loadAnime() {
            const anilistId = document.getElementById('anilistId').value;
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('playerSection').style.display = 'none';

            try {
                const response = await fetch(`/api/anime/${anilistId}/${season}/${episode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch anime');
                }

                // Display success
                document.getElementById('success').style.display = 'block';
                document.getElementById('success').innerHTML = `
                    ✅ Successfully loaded ${data.anime_slug} - ${data.title}
                `;

                // Update episode info
                document.getElementById('episodeTitle').textContent = data.title;
                document.getElementById('episodeDescription').textContent = 
                    data.description || 'No description available';

                // Display servers
                const serversList = document.getElementById('serversList');
                serversList.innerHTML = '';
                
                data.players.forEach((player, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'server-btn' + (index === 0 ? ' active' : '');
                    btn.textContent = player.server;
                    btn.onclick = () => switchServer(player.url, btn);
                    serversList.appendChild(btn);
                });

                // Load first server
                if (data.players.length > 0) {
                    switchServer(data.players[0].url);
                }

                // Show player section
                document.getElementById('playerSection').style.display = 'block';

            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '❌ Error: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Switch server function
        function switchServer(url, button = null) {
            // Update active button
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }

            // Update iframe source
            const iframe = document.getElementById('videoPlayer');
            iframe.src = url;
        }

        // Form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loadAnime();
        });

        // Initialize
        displayPopularAnime();

        // Load One Piece by default
        document.getElementById('anilistId').value = 21;
        document.getElementById('season').value = 1;
        document.getElementById('episode').value = 1;
    </script>
</body>
</html>
