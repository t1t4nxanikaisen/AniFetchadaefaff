<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            margin-bottom: 10px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .result-item {
            background-color: #1f1f1f;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .result-item img {
            width: 100%;
            height: auto;
        }
        #player-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #iframe-player {
            width: 80%;
            height: 500px;
            border: none;
        }
        #controls {
            margin: 10px;
        }
        input[type="number"] {
            width: 50px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>AnimeWorld</h1>
        <input type="text" id="search-bar" placeholder="Search by Anilist ID or Name">
        <button onclick="searchAnime()">Search</button>
    </header>
    <div id="results"></div>
    <div id="player-container">
        <h2 id="episode-title"></h2>
        <iframe id="iframe-player"></iframe>
        <div id="controls">
            <label>Season: <input type="number" id="season" value="1" min="1"></label>
            <label>Episode: <input type="number" id="episode" value="1" min="1"></label>
            <button onclick="loadEpisode()">Load</button>
            <button onclick="prevEpisode()">Prev</button>
            <button onclick="nextEpisode()">Next</button>
        </div>
    </div>
    <script>
        let currentAnilistId = null;
        async function searchAnime() {
            const query = document.getElementById('search-bar').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (!query) return;
            if (!isNaN(parseInt(query))) {
                currentAnilistId = parseInt(query);
                loadEpisode();
                return;
            }
            // Search by name via anilist
            const response = await fetch(`/api/anilist-search/${encodeURIComponent(query)}`);
            if (!response.ok) return;
            const data = await response.json();
            if (data.success && data.results.length > 0) {
                data.results.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'result-item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <p>${item.title}</p>
                    `;
                    itemDiv.onclick = () => {
                        currentAnilistId = item.id;
                        loadEpisode();
                    };
                    resultsDiv.appendChild(itemDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found</p>';
            }
        }
        async function loadEpisode() {
            if (!currentAnilistId) return;
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;
            const response = await fetch(`/api/anime/${currentAnilistId}/${season}/${episode}`);
            if (!response.ok) {
                alert('Episode not found');
                return;
            }
            const data = await response.json();
            if (data.success) {
                document.getElementById('episode-title').textContent = data.title;
                document.getElementById('iframe-player').src = data.players[0].url;
                document.getElementById('player-container').style.display = 'flex';
            } else {
                alert('Episode not found');
            }
        }
        function prevEpisode() {
            const epInput = document.getElementById('episode');
            if (parseInt(epInput.value) > 1) {
                epInput.value = parseInt(epInput.value) - 1;
                loadEpisode();
            }
        }
        function nextEpisode() {
            const epInput = document.getElementById('episode');
            epInput.value = parseInt(epInput.value) + 1;
            loadEpisode();
        }
    </script>
</body>
</html>
