<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - AnimeDark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --bg-card: #1a1a1a;
            --accent: #ff6b6b;
            --accent-secondary: #667eea;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-darker);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }

        .search-btn {
            background: var(--accent-secondary);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: var(--accent);
        }

        /* Search Results */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-header {
            margin-bottom: 2rem;
        }

        .search-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .results-count {
            color: var(--text-muted);
        }

        /* YouTube-style Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .result-card {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-darker);
        }

        .result-info {
            padding: 1rem;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .watch-btn {
            background: var(--accent);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .watch-btn:hover {
            background: var(--accent-secondary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--accent);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
            }

            .search-container {
                width: 100%;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span>ðŸŽŒ</span>
                <span>AnimeDark</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for anime...">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-header">
            <h1 class="search-title" id="searchTitle">Search Results</h1>
            <div class="results-count" id="resultsCount"></div>
        </div>

        <div class="results-grid" id="resultsGrid">
            <!-- Results will be loaded here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No results found</h3>
            <p>Try different search terms</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        // Initialize search
        if (query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        // Perform search function
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            hideResults();
            hideError();
            hideNoResults();

            try {
                const response = await fetch(`/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data.results, query);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Display results
        function displayResults(results, query) {
            const grid = document.getElementById('resultsGrid');
            const title = document.getElementById('searchTitle');
            const count = document.getElementById('resultsCount');

            title.textContent = `Search: "${query}"`;
            count.textContent = `${results.length} results found`;

            grid.innerHTML = '';

            if (results.length === 0) {
                showNoResults();
                return;
            }

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <img src="${result.image || 'https://via.placeholder.com/300x180/1a1a1a/666666?text=No+Image'}" 
                         alt="${result.title}" class="thumbnail">
                    <div class="result-info">
                        <h3 class="result-title">${result.title}</h3>
                        <p class="result-description">${result.description || 'No description available'}</p>
                        <button class="watch-btn" onclick="watchAnime('${result.slug}')">
                            Watch Now
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            grid.style.display = 'grid';
        }

        // Watch anime function
        function watchAnime(slug) {
            // For now, redirect to home with the slug
            // In a real app, you'd map slug to Anilist ID
            window.location.href = `/`;
            alert(`Would load anime with slug: ${slug}\nIn a real app, this would map to Anilist ID`);
        }

        // UI functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsGrid').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showNoResults() {
            document.getElementById('noResults').style.display = 'block';
        }

        function hideNoResults() {
            document.getElementById('noResults').style.display = 'none';
        }

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
