<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽŒ AnimeHub - Watch Any Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --accent-primary: #ff6b6b;
            --accent-secondary: #667eea;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --border-color: #2d2d4d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: var(--bg-tertiary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Watch Section */
        .watch-section {
            display: none;
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .player-header {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .anime-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }

        .episode-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .episode-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background: #000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .servers-section {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .servers-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .servers-grid {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .server-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .server-btn:hover {
            background: var(--accent-secondary);
            color: var(--text-primary);
            border-color: var(--accent-secondary);
        }

        .server-btn.active {
            background: var(--accent-primary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        /* Episodes Section */
        .episodes-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .episode-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .episode-btn:hover {
            background: var(--accent-secondary);
            color: var(--text-primary);
            border-color: var(--accent-secondary);
        }

        .episode-btn.active {
            background: var(--accent-primary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        /* Home Section */
        .home-section {
            text-align: center;
            padding: 3rem 1rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .popular-anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .anime-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent-secondary);
        }

        .anime-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .anime-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .anime-card-id {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Loading and Messages */
        .loading {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .message.success {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                max-width: 100%;
                order: 3;
            }

            .episode-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .popular-anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo" onclick="showHome()">
                <i class="fas fa-play-circle"></i>
                <span>AnimeHub</span>
            </a>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search anime...">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Home Section -->
        <div class="home-section" id="homeSection">
            <h1 class="welcome-title">ðŸŽŒ Welcome to AnimeHub</h1>
            <p class="welcome-subtitle">Watch any anime using Anilist ID. Search above or choose from popular anime below.</p>
            
            <div class="popular-anime-grid" id="popularAnimeGrid">
                <!-- Popular anime cards will be loaded here -->
            </div>
        </div>

        <!-- Watch Section -->
        <div class="watch-section" id="watchSection">
            <div class="player-header">
                <h2 class="anime-title" id="animeTitle">Anime Title</h2>
                <div class="episode-info">
                    <div class="episode-meta">
                        Season <span id="currentSeason">1</span> â€¢ Episode <span id="currentEpisode">1</span>
                    </div>
                    <div class="episode-controls">
                        <button class="control-btn" onclick="changeSeason(-1)" id="prevSeasonBtn">
                            <i class="fas fa-chevron-left"></i> Prev Season
                        </button>
                        <button class="control-btn" onclick="changeEpisode(-1)" id="prevEpisodeBtn">
                            <i class="fas fa-backward"></i> Prev
                        </button>
                        <button class="control-btn" onclick="changeEpisode(1)" id="nextEpisodeBtn">
                            Next <i class="fas fa-forward"></i>
                        </button>
                        <button class="control-btn" onclick="changeSeason(1)" id="nextSeasonBtn">
                            Next Season <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="player-container">
                <iframe class="video-player" id="videoPlayer" allowfullscreen></iframe>
            </div>

            <div class="servers-section">
                <h3 class="servers-title"><i class="fas fa-server"></i> Available Servers</h3>
                <div class="servers-grid" id="serversGrid">
                    <!-- Server buttons will be loaded here -->
                </div>
            </div>

            <div class="episodes-section">
                <h3 class="section-title">
                    <i class="fas fa-list"></i> Episodes - Season <span id="episodesSeason">1</span>
                </h3>
                <div class="episodes-grid" id="episodesGrid">
                    <!-- Episode buttons will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading anime data...</p>
        </div>
    </div>

    <script>
        // Current anime state
        let currentAnime = {
            id: null,
            name: '',
            season: 1,
            episode: 1,
            totalEpisodes: 24, // Default assumption
            totalSeasons: 1    // Default assumption
        };

        // Popular anime list
        const popularAnime = [
            { id: 21, name: 'One Piece', episodes: 1000+ },
            { id: 20, name: 'Naruto', episodes: 220 },
            { id: 1735, name: 'Naruto Shippuden', episodes: 500 },
            { id: 16498, name: 'Attack on Titan', episodes: 88 },
            { id: 38000, name: 'Demon Slayer', episodes: 55 },
            { id: 113415, name: 'Jujutsu Kaisen', episodes: 47 },
            { id: 99147, name: 'Chainsaw Man', episodes: 12 },
            { id: 30015, name: 'Kaguya-sama: Love Is War', episodes: 37 },
            { id: 101759, name: 'Oshi no Ko', episodes: 11 },
            { id: 108632, name: 'Frieren: Beyond Journey\'s End', episodes: 28 },
            { id: 99263, name: 'Solo Leveling', episodes: 12 },
            { id: 136, name: 'PokÃ©mon', episodes: 1200+ },
            { id: 1535, name: 'Death Note', episodes: 37 },
            { id: 1, name: 'Cowboy Bebop', episodes: 26 },
            { id: 44, name: 'Hunter x Hunter', episodes: 148 },
            { id: 104, name: 'Bleach', episodes: 366 }
        ];

        // Initialize the app
        function init() {
            displayPopularAnime();
            setupSearch();
            // Load One Piece by default
            loadAnime(21, 1, 1);
        }

        // Display popular anime on home page
        function displayPopularAnime() {
            const grid = document.getElementById('popularAnimeGrid');
            grid.innerHTML = '';

            popularAnime.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="anime-card-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="anime-card-title">${anime.name}</div>
                    <div class="anime-card-id">ID: ${anime.id}</div>
                `;
                card.onclick = () => loadAnime(anime.id, 1, 1);
                grid.appendChild(card);
            });
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';

                if (query.length > 2) {
                    const results = popularAnime.filter(anime => 
                        anime.name.toLowerCase().includes(query)
                    );

                    if (results.length > 0) {
                        results.forEach(anime => {
                            const item = document.createElement('div');
                            item.className = 'search-result-item';
                            item.innerHTML = `
                                <div style="font-weight: 600;">${anime.name}</div>
                                <div style="font-size: 0.9rem; color: var(--text-muted);">ID: ${anime.id} â€¢ ${anime.episodes} episodes</div>
                            `;
                            item.onclick = () => {
                                searchInput.value = '';
                                searchResults.style.display = 'none';
                                loadAnime(anime.id, 1, 1);
                            };
                            searchResults.appendChild(item);
                        });
                        searchResults.style.display = 'block';
                    }
                }
            });

            // Close search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Load anime function
        async function loadAnime(anilistId, season, episode) {
            showLoading();
            hideMessages();
            hideHome();

            try {
                const response = await fetch(`/api/anime/${anilistId}/${season}/${episode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load anime');
                }

                // Update current anime state
                currentAnime.id = anilistId;
                currentAnime.name = data.anime_slug;
                currentAnime.season = season;
                currentAnime.episode = episode;

                // Update UI
                updateAnimeInfo(data);
                updateServers(data.players);
                generateEpisodeGrid(season, 24); // Default to 24 episodes, can be improved

                showSuccess(`âœ… Loaded ${data.anime_slug} - ${data.title}`);
                showWatchSection();

            } catch (error) {
                showError('âŒ ' + error.message);
                showHome();
            } finally {
                hideLoading();
            }
        }

        // Update anime information
        function updateAnimeInfo(data) {
            document.getElementById('animeTitle').textContent = 
                data.anime_slug.replace(/-/g, ' ').toUpperCase() + ' - ' + data.title;
            document.getElementById('currentSeason').textContent = currentAnime.season;
            document.getElementById('currentEpisode').textContent = currentAnime.episode;
            document.getElementById('episodesSeason').textContent = currentAnime.season;
        }

        // Update servers list
        function updateServers(players) {
            const serversGrid = document.getElementById('serversGrid');
            serversGrid.innerHTML = '';

            players.forEach((player, index) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn' + (index === 0 ? ' active' : '');
                btn.innerHTML = `<i class="fas fa-play"></i> ${player.server}`;
                btn.onclick = () => switchServer(player.url, btn);
                serversGrid.appendChild(btn);
            });

            // Load first server
            if (players.length > 0) {
                switchServer(players[0].url);
            }
        }

        // Generate episode grid
        function generateEpisodeGrid(season, totalEpisodes) {
            const grid = document.getElementById('episodesGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= totalEpisodes; i++) {
                const btn = document.createElement('button');
                btn.className = 'episode-btn' + (i === currentAnime.episode ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => loadAnime(currentAnime.id, season, i);
                grid.appendChild(btn);
            }
        }

        // Switch server
        function switchServer(url, button = null) {
            // Update active server button
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }

            // Update video player
            document.getElementById('videoPlayer').src = url;
        }

        // Navigation functions
        function changeEpisode(delta) {
            const newEpisode = currentAnime.episode + delta;
            if (newEpisode >= 1) {
                loadAnime(currentAnime.id, currentAnime.season, newEpisode);
            }
        }

        function changeSeason(delta) {
            const newSeason = currentAnime.season + delta;
            if (newSeason >= 1) {
                loadAnime(currentAnime.id, newSeason, 1);
            }
        }

        function showHome() {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('watchSection').style.display = 'none';
            hideMessages();
        }

        function hideHome() {
            document.getElementById('homeSection').style.display = 'none';
        }

        function showWatchSection() {
            document.getElementById('watchSection').style.display = 'block';
        }

        // UI helper functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
